<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<body>
  <a class="forkme" href="https://github.com/tardate/visual555"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Visual 555 Timer Calculator</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">

        <form role="form" id="visual555" class="form-horizontal">

          <div class="form-group">
            <label for="R1" class="col-sm-6 control-label">R1 (k&Omega;)</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" id="R1" placeholder="Enter R1">
            </div>
          </div>
          <div class="form-group">
            <label for="R2" class="col-sm-6 control-label">R2 (k&Omega;)</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" id="R2" placeholder="Enter R2">
            </div>
          </div>
          <div class="form-group">
            <label for="C" class="col-sm-6 control-label">C1 (&mu;F)</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" id="C" placeholder="Enter C">
            </div>
          </div>
          <table class="table">
            <caption></caption>
            <tbody>
              <tr>
                <td>Frequency</td>
                <td id="frequency"></td>
              </tr>
              <tr>
                <td>Cycle Time</td>
                <td id="cycle_time"></td>
              </tr>
              <tr>
                <td>Time High</td>
                <td id="time_high"></td>
              </tr>
              <tr>
                <td>Time Low</td>
                <td id="time_low"></td>
              </tr>
              <tr>
                <td>Duty Cycle</td>
                <td id="duty_cycle"></td>
              </tr>
            </tbody>
          </table>
          <a id="permalink" href="">
            <i class="fa fa-link"></i>
            get the permalink to this solution
          </a>
        </form>

      </div>

      <div class="col-md-8">

        <canvas id="visual555_canvas" width="800" height="400">
          Your browser does not support HTML5 Canvas.
        </canvas>

      </div>


    </div>
  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="app/javascripts/app.js"></script>
  <script src="app/javascripts/calculator555.js"></script>

</body>
